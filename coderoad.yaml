version: '0.1.0'
config:
  testRunner:
    command: python3 -m tap tests/*_test.py
    args:
      tap: ''
    setup:
      commands:
        - echo 'export PYTHONPATH=~/project' >> ~/.bashrc
        - echo 'export PYTHONUSERBASE=~/project' >> ~/.bashrc
        - source ~/.bashrc
  repo: 
    uri: https://github.com/moT01/py
    branch: v0.1.0
levels:
  - id: '1'
    steps:
      - id: '1.1'
        setup:
          commands:
            - pip3 install --user -r requirements.txt
          files:
            - src/blackjack.py